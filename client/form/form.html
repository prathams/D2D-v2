<head>
 <link rel="stylesheet" href="style.css">
</head>
<template name="form">
<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Load Balancing</h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" href="/loadb/constraints"><span>1</span> Constraints</a>
              <a ui-sref-active="active" href="/loadb/upload"><span>2</span> File Upload</a>
              <a ui-sref-active="active" href="/loadb/layer-group"><span>3</span> Layer Group</a>
              <a ui-sref-active="active" ui-sref=".table1"><span>4</span> Table 1</a>
              <a ui-sref-active="active" ui-sref=".table2"><span>5</span> Table 2</a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>
  
  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData }}
  </pre>

</div>
</div>
</template>
